---
modules-search: [ local ]

sequence:
    - show:
        - welcome
        - locale
        - keyboard
        - partition
        - users
        - netinstall
        - summary
    - exec:
        - partition
        - mount
        - chrootcfg
        - networkcfg
        - machineid
        - fstab
        - locale
        - keyboard
        - localecfg
        - luksopenswaphookcfg
        - luksbootkeyfile
        - initcpiocfg
        - initcpio
        - users
        - displaymanager
        - hwclock
        - servicescfg
        - grubcfg
        - bootloader
        - postcfg
        - umount
    - show:
        - finished

branding: artix

prompt-install: false

dont-chroot: false
